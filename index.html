<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <main>
            <div class="dynamicFav">
                <ul id="fav"></ul>
            </div>
            <div class="header">
                <h1>Weather-app</h1>
                <form action="">
                    <span id="star"><i class="fa-solid fa-star"></i></span>
                    <input
                        type="text"
                        id="weatherSearch"
                        placeholder="Enter city"
                        autocomplete="off"
                    />
                    <input type="submit" value="GO" id="submit" />
                </form>
            </div>
            <div class="principal-information">
                <div id="result"></div>
                <div class="today">
                    <ul id="one"></ul>
                </div>
            </div>
            <canvas
                id="graph"
                width="400"
                height="100"
                style="color: white"
            ></canvas>
            <button id="update">update graph</button>
            <div class="rest-of-the-days">
                <ul id="two" class="ul-day"></ul>
                <ul id="three" class="ul-day"></ul>
                <ul id="four" class="ul-day"></ul>
                <ul id="five" class="ul-day"></ul>
            </div>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>

        <script type="module" src="./main.js"></script>
    </body>
</html>
